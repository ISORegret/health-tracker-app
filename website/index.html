<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Download PepTalk — track weight, injections, measurements, and progress for your health journey." />
  <title>PepTalk — Download</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0a0a0c;
      --bg-card: rgba(20, 20, 28, 0.85);
      --accent: #d4a853;
      --accent-hover: #e4b863;
      --text: #f5f5f7;
      --text-muted: #8a8a9a;
      --border: rgba(255, 255, 255, 0.06);
    }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      -webkit-font-smoothing: antialiased;
    }
    main {
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), #b8923f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .card p {
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .btn-download {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: var(--accent);
      color: #0a0a0c;
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      box-shadow: 0 4px 14px rgba(212, 168, 83, 0.3);
    }
    .btn-download:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }
    .btn-download:active {
      transform: translateY(0);
    }
    .btn-download svg {
      width: 1.25rem;
      height: 1.25rem;
    }
    .note {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 1rem;
    }
    .note a {
      color: var(--accent);
      text-decoration: none;
    }
    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1 class="logo">PepTalk</h1>
    <p class="tagline">Weight · Injections · Measurements · Tools</p>
    <div class="card">
      <p>Track your health journey in one place. Log weight, medications, body measurements, and get reminders — all in a simple, private app.</p>
      <a href="PepTalk.apk" class="btn-download" download="PepTalk.apk">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Download for Android
      </a>
      <p class="note">APK — Android 5.0+ · Install from this site only if you trust the source.</p>
    </div>
  </main>
</body>
</html>
