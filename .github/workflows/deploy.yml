# If "job was not acquired by Runner" or "Internal server error" appears, re-run the workflow
# (Actions → Deploy to GitHub Pages → Re-run all jobs). Both are usually transient GitHub issues.
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build -- --mode pages
      
      - name: Prepare deploy (landing + app + APK)
        run: |
          mkdir -p dist/PepTalk
          find dist -maxdepth 1 -mindepth 1 ! -name PepTalk -exec mv {} dist/PepTalk/ \;
          sed -i 's|/PepTalk/|/PepTalk/PepTalk/|g' dist/PepTalk/manifest.json 2>/dev/null || true
          VERSION=$(grep -o '"version": "[^"]*"' package.json | head -1 | cut -d'"' -f4)
          sed "s/__APK_VERSION__/$VERSION/g" website/index.html > dist/index.html
          [ -f website/PepTalk.apk ] && cp website/PepTalk.apk dist/ || true
          [ -d website/screenshots ] && cp -r website/screenshots dist/ || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
